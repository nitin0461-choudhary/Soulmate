
{% block title %}Add Note{% endblock %}

{% block content %}
<h2>Add a New Note</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br><br>
    <textarea name="description" rows="5" placeholder="Write your note here..." required></textarea><br><br>
    <button type="submit">Save Note</button>
</form>

<hr>
<h3>Your Notes</h3>
<div style="display: flex; flex-wrap: wrap; gap: 15px;">
    {% for note in notes %}
    <div style="border: 1px solid #ccc; padding: 10px; border-radius: 8px; width: 250px;">
        <h4>{{ note.note_title }}</h4>
        <p>{{ note.note_description }}</p>
        <small>{{ note.date }}</small>
    </div>
    {% empty %}
    <p>No notes yet.</p>
    {% endfor %}
</div>
{% endblock %}
